<div id='container-c1' ng-class="splash.design_id === 2 ? 'small-12 medium-6 columns' : 'skinny-c1'">
  <h1>{{ splash.header_text }}</h1>
  <h2>{{ splash.info }}</h2>
  <span ng-if="products.length && splash.design_id == 1">
    <h1 class="ct-shop"><a href="" ng-click="goShop()" class="ct-buy-access">Click here</a> to buy Internet access.</h1>
    <p>Use your PayPal account to buy time and get online</p>
    <hr>
  </span>

  <form-code code="{{form}}" redirects="{{redirects}}" state="state" newsletter="{{splash.newsletter_checked}}" email_required="{{splash.email_required}}" registration="{{registration}}" reqreg="{{splash.require_registration}}" btntext="{{ splash.reg_btn_text }}" terms="{{ splash.hide_terms }}"></form-code>

  <p>{{ splash.address }}</p>
  <div class="social">
    <a ng-show="splash.twitter_name" href="https://twitter.com/{{splash.twitter_name}}"><img src="https://d3e9l1phmgx8f2.cloudfront.net/images/social/twitter.png" width='32px'></a>
    <a ng-show="splash.google_name" href="https://plus.google.com/{{splash.google_name}}/about"><img src="https://d3e9l1phmgx8f2.cloudfront.net/images/social/google.png" width='32px'></a>
    <a ng-show="splash.facebook_name" href="http://facebook.com/{{splash.facebook_name}}"><img src="https://d3e9l1phmgx8f2.cloudfront.net/images/social/facebook.png" width='32px'></a>
    <a ng-show="splash.pinterest_name" href="http://pinterest.com/{{splash.pinterest_name}}"><img src="https://d3e9l1phmgx8f2.cloudfront.net/images/social/pinterest.png" width='32px'></a>
    <a ng-show="splash.instagram_name" href="http://instagram.com/{{splash.instagram_name}}"><img src="https://d3e9l1phmgx8f2.cloudfront.net/images/social/instagram.png" width='32px'></a>
    <a ng-show="splash.linkedin_name" href="http://linkedin.com/{{splash.linkedin_name}}"><img src="https://d3e9l1phmgx8f2.cloudfront.net/images/social/linkedin.png" width='32px'></a>
  </div>
  <p><a target="_blank" href="http://{{splash.website}}">{{ splash.website }}</a></p>
</div>
<div id='container-c2' ng-class="splash.design_id === 2 ? 'small-12 medium-6 columns' : ''">
  <span ng-if="products.length && splash.design_id == 2">
    <p><b>Use your PayPal account to buy time and get online</b></p>
    <h1 class="shop"><a href="" ng-click="goShop()" class="button">Buy Access</a></h1>
  </span>
  <div ng-show="splash.location_image_name">
    <img src="{{ splash.location_image_name }}">
  </div>
  <div ng-hide="splash.location_image_name">
    <p ng-bind-html="splash.info_two"></p>
  </div>
</div>
